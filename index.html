<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="../interactive-rating-component-main/interactive-rating-component-main/images/icon-star.svg" alt="">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <ul>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>

        <button class="btn-submit" id="submit">Submit</button>
    </div>

    <div class="thank-you hidden">
        <img src="../interactive-rating-component-main/interactive-rating-component-main/images/illustration-thank-you.svg" alt="">
       <p class="gray">You selected <span id="rating"></span> out of 5</p> 

       <h2>Thank You</h2>
       <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
       <button class="btn-submit" id="rate-again">Rate Again</button>
    </div>


    <script>
        const mainContainer = document.querySelector(".main-container")
        const thanksContainer = document.querySelector(".thank-you")
        const subButton = document.getElementById("submit")
        const rateAgain = document.getElementById("rate-again")
        const rating = document.getElementById("rating")
        const rates = document.querySelectorAll(".btn")

        subButton.addEventListener("click", () => {
            thanksContainer.classList.remove("hidden")
            mainContainer.style.display = "none"
        })

        rateAgain.addEventListener("click", () => {
            thanksContainer.classList.add("hidden")
            mainContainer.style.display = "block "
        })

            rates.forEach((rate) => {
                rate.addEventListener("click", () =>{
                    rating.innerHTML = rate.innerHTML
                })
            })
    </script>
</body>
</html>
